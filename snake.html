<!Doctype html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/LinkedList-0.1.js"></script>
<script type="text/javascript" src="js/easeljs/easeljs-0.6.0.min.js"></script>
<script type="text/javascript" src="js/snake.js"></script>
<script type="text/javascript">
	$(function(){
		var snake = new Snake("canvas");
		$(document).keydown(function(e){
			if(e.which == 32){
				if(snake.isPause()){
					snake.start();
					snake.addZhuangqiangHandler(function(){
						alert("你撞墙了");
					});
					snake.addEatBodyHandler(function(){
						alert("你咬到自己了");
					});
					snake.addEatFoodHandler(function(score){
						$("#score").text(score);
					})
				}else{
					snake.pause();
				}
			}else{
				if(e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40){
					snake.setDirection(e.keyCode);
				}
			}
		});
	});
</script>
</head>
<body>
	<div>空格键为暂定于开始，方向键控制方向</div>
	<div>您的得分<span  id="score" style="color:red;">0</span>分</div>
	<canvas width="300" height="300" id="canvas" style="background:#ff0">您的浏览器不支持HTML5</canvas>
</body>
</html>
